spring.application.name=aseo-ucp-backend
server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://aseo-ucp-db-mysql-ucp-clean.g.aivencloud.com:12204/defaultdb?ssl-mode=REQUIRED
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Cloudinary desde variables del entorno
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}


jwt.secret=${JWT_SECRET}
jwt.expiration.ms=${JWT_EXPIRATION_MS}

file.upload-dir=./uploads
file.upload-url-base=${FILE_UPLOAD_URL_BASE:http://localhost:8080/uploads/}

# --- CONFIGURACIÓN DE CORREO (MAILGUN) ---
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.domain=${MAIL_DOMAIN}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

# --- CONFIGURACIÓN DE TAMAÑO DE ARCHIVOS ---
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
